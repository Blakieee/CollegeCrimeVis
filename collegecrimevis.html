<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau 仪表板嵌入示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        iframe {
            border: none;
        }
    </style>
</head>
<body>
    <!-- 使用 iframe 嵌入 Tableau 仪表板 -->
    <iframe 
        src="https://public.tableau.com/views/50MostInnovativeCompanies-2020/Dashboard1?:language=zh-CN&:sid=&:redirect=auth&:display_count=n&:origin=viz_share_link" 
        width="100%" 
        height="800" 
        frameborder="0" 
        scrolling="no">
    </iframe>
</body>
</html>
